name: Deploy
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - name: Install Dependencies
      run: npm install --legacy-peer-deps
    - name: Run Jest
      run: npm run test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./cdk-infra
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: |
        echo "===> pwd"
        pwd
        echo "===> Installing CDK project..."
        npm install
        echo "===> Installing CDK globally..."
        npm install -g aws-cdk
        echo "===> Listing npm packages"
        npm list

    - name: Replace placeholders with Github env variable value
      env:
        STACK_NAME: ${{ vars.STACK_NAME }}
        ACCOUNT_ID: ${{ vars.ACCOUNT_ID }}
        AWS_DEFAULT_REGION: ${{ vars.REGION }}
      run: |
        sed -i "s/<ACCOUNT_ID>/$ACCOUNT_ID/g" ./cdk.json
        sed -i "s/<AWS_REGION>/$AWS_DEFAULT_REGION/g" ./cdk.json
        sed -i "s/<STACK_NAME>/$STACK_NAME/g" ./cdk.json
        cat ./cdk.json

    - name: Assume role
      env:
        ROLE_ARN: ${{ vars.AWS_SELF_SERVE_SSO_ROLE_ARN }}
        ROLE_SESSION_NAME: my-session
      run: |
        echo "Assuming role ${ROLE_ARN}..."
        CREDENTIALS=$(aws sts assume-role --role-arn ${ROLE_ARN} --role-session-name ${ROLE_SESSION_NAME})
        export AWS_ACCESS_KEY_ID=$(echo "${CREDENTIALS}" | jq -r '.Credentials.AccessKeyId')
        export AWS_SECRET_ACCESS_KEY=$(echo "${CREDENTIALS}" | jq -r '.Credentials.SecretAccessKey')
        export AWS_SESSION_TOKEN=$(echo "${CREDENTIALS}" | jq -r '.Credentials.SessionToken')

    - name: cdk diff
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ${{ vars.REGION }}
      run: |
        echo "===> cdk diff"
        npx cdk diff