name: Deploy
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '18.x'
    - name: Install Dependencies
      run: npm install --legacy-peer-deps
    - name: Run Jest
      run: npm run test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Change to cdk directory
      run: |
        echo "===> Current directory"
        pwd
        echo "===> ls directory..."
        ls ../cdk-infra

    - name: Replace placeholders with Github env variable value
      run: |
        sed -i "s/<ACCOUNT_ID>/$ACCOUNT_ID/g" ../cdk-infra/cdk.json
        sed -i "s/<AWS_REGION>/$AWS_DEFAULT_REGION/g" ../cdk-infra/cdk.json

    - name: Install dependencies
      run: |
        echo "===> Installing CDK project..."
        npm install
        echo "===> Installing CDK globally..."
        npm install -g aws-cdk
        echo "===> Listing npm packages"
        npm list